---
layout: default
---

<section class="page-content">
    <div class="wrapper">
        {% for post in site.posts %}
        
        <article class="post-item">
        
            <p>
                <a href="{{ site.baseurl }}{{ post.url }}" class="post-link">
                    {{ post.title }}
                </a>
            </p>

            <p>
                <small>{{ post.excerpt }}</small>
            </p>
        
        </article>
        
        {% endfor %}
    </div>
</section>
